name: Python Pull Request Workflow
on: [pull_request]
jobs:
  qa:
    name: Quality check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Install poetry
        run: |
          pip install -U pip
          pip install poetry
          poetry install

      - name: Test
        run: |
          poetry run python manage.py test

      - name: Flake
        run: |
          poetry run flake8
